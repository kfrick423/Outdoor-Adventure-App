<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kyle Frick">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Outdoor Planner aims support to plan your next outdoor adventure.">
    <title>Outdoor Planner</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  </head>

  <body>
    <main role="main">
      <div class="start-display">
        <header role="banner" class="row">
          <h1>Outdoor Planner</h1>
          <p class="api_info">Powered by Google Maps, WeatherUnderground, Hiking Project, and Climbing Project</p>
          <p>Plan your next Hike or Climb by getting a 5 Day Forecast and local hikes and climbing routes!</p>
        </header>

        <form class="location-form">
          <label for="query"></label>
          <input type="text" class="js-query" id="autocomplete" placeholder="Enter a city" required>
          <button type="submit" class="submit_button">Search</button>
        </form>
      </div>  

      <section class="weather_display">
        <div class="city_state"></div>
        <div class="weather_results"></div>
      </section>

      <nav role="navigation" class="navigation hide" id="results-navigation">
        <div class="options row">
          <button class="hike-button" id="hiking">HIKE</button>
          <button class="climb-button" id="climbing">CLIMB</button> 
        </div>
      </nav>

      <section class="activity_results">
      </section>

      <footer class="footer" role="contentinfo">
        <a href="https://github.com/kfrick423" target="_blank"> <img src="./images/github_icon.png" alt="github icon"></a>&nbsp;
        <a href="https://www.linkedin.com/in/kyle-frick-7a75b2105/" target="_blank"><img src="./images/linkedin_icon.png" alt="linkedin icon"></a>&nbsp;
        <a href="mailto:kf6298@gmail.com"><img src="./images/mail_icon.png" alt="email icon"></a>
        <p>Created by Kyle Frick</p>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASP9vWd3OTWFUDn6FoliMof9g8k3PVYds&libraries=places&callback=activatePlacesSearch""></script>
  </body>

</html>
